<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      font-family: 'Poppins', sans-serif;
      padding-top: 50px;
    }

    .weather-card {
      background-color: #ffffffcc;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: 0.3s;
    }

    .weather-card:hover {
      transform: translateY(-5px);
    }

    .weather-icon {
      width: 100px;
    }

    .form-control {
      border-radius: 30px;
      padding: 12px 20px;
    }

    .btn-search {
      border-radius: 30px;
      padding: 10px 20px;
    }

    h1 {
      font-weight: 600;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <h1 class="mb-4">üå§Ô∏è Weather Checker</h1>

    <form method="post" class="mb-5">
      {% csrf_token %}
      <div class="input-group justify-content-center">
        <input type="text" name="city" class="form-control w-50" placeholder="Enter city name">
        <button type="submit" class="btn btn-primary btn-search ms-2">Search</button>
      </div>
    </form>

    {% if city %}
    <div class="row justify-content-center">
      <div class="col-md-6 weather-card">
        <h2>{{ city }}</h2>
        {% if icon %}
        <img src="http://openweathermap.org/img/wn/{{ icon }}@2x.png" class="weather-icon" alt="Weather icon">
        {% endif %}

        <p><strong>Country Code:</strong> {{ country_code }}</p>
        <p><strong>Coordinates:</strong> {{ coordinate }}</p>
        <p><strong>Temperature:</strong> {{ temp }}</p>
        <p><strong>Pressure:</strong> {{ pressure }}</p>
        <p><strong>Humidity:</strong> {{ humidity }}</p>
      </div>
    </div>
    {% endif %}
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
